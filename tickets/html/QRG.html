<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="author" content="Jean Mesa">
    <title>Support Requests | Collections Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="../js/scripts.js" async></script>
  </head>

  <body>
    <div class="main">
      <div class="logo">
        <img src="../img/nTHriveLogo.png" alt="nThrive Logo">
      </div><br>
      <header class="main-header">
        <h1>Collections Management</h1>
      </header><br>
        <form>
          <div class="selections">
            <h3 class="page-header">QRG Update</h3> <br>
            <p id="project">Which project is this for?</p>
            <input class="input" type="text" name="project" value="" placeholder="Project"> <br><br>
            <p>Please submit the updated QRG doc for upload</p> <br>
            <input class="input" type="file" name="pic" accept="image/*">
            <input type="submit" name="button" value="Submit">
          </div>
        </form> <br>
        <p><a href="home.html">Home</a></p>
    </div>
  </body>
</html>
