<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="author" content="Jean Mesa">
    <title>Support Requests | Collections Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="../js/scripts.js" async></script>
  </head>

  <body>
    <div class="main">
      <div class="logo">
        <img src="../img/nTHriveLogo.png" alt="nThrive Logo">
      </div>
      <header class="main-header">
        <h1>Collections Management</h1>
      </header><br>
      <form>
        <div class="selections">
          <h3 class="page-header">Document Removal</h3> <br><br>
          <p id="account">What is the account number in question?</p>
          <input class="input" type="text" name="account" value="" placeholder="Account">
          <p id="account">What is the document name? (Optional)</p>
          <input class="input" type="text" name="doc-name" value="" placeholder="Doc Name">
          <p id="timestamp">What is the time stamp of when this document was uploaded?</p>
          <input class="input" type="text" name="time-stamp" value="" placeholder="Time Stamp">
          <input type="submit" name="button" value="Submit">
        </div>
      </form> <br>
      <p><a href="home.html">Home</a></p>
    </div>
  </body>
</html>
