<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Support Requests | Collections Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="../js/scripts.js" async></script>
  </head>

  <body>
    <div class="main">
      <div class="logo">
        <img src="../img/nTHriveLogo.png" alt="nThrive Logo">
      </div><br>
      <header class="main-header">
        <h1>Collections Management</h1>
      </header> <br><br>
      <form>
        <div class="selections">
          <h3 class="page-header">Remove a Profile</h3> <br>
          <p>User(s) to remove profile(s) from</p>
          <textarea class="input" rows="5" cols="50" type="text" name="user" value="" placeholder="Users"></textarea>
          <p>What project is this for?</p>
          <input class="input" rows="5" cols="50" type="text" name="project" value="" placeholder="Project">
          <p>Specific Profile(s) to remove</p>
          <textarea class="input" rows="5" cols="50" type="text" name="profile" value="" placeholder="Profile(s)"></textarea>
          <input type="submit" name="button" value="Submit">
        </div>
      </form>
      <p><br><a href="home.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="profiles.html">Back</a></p>
  </body>

</html>
