<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="author" content="Jean Mesa">
    <title>Support Requests | Collections Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="../js/scripts.js" async></script>
  </head>

  <body>
    <div class="main">
      <div class="logo">
        <img src="../img/nTHriveLogo.png" alt="nThrive Logo">
      </div>
      <header class="main-header">
        <h1>Collections Management</h1>
      </header> <br>
      <form>
        <div class="selections">
          <h3 class="page-header">New User Set Up</h3><br>
            <p>Is there a user we can use to mirror access?</p>
            <input class="input" type="text" name="user-to-mirror" value="" placeholder="Mirror">
            <p>Who will be performing their QA?</p>
            <input class="input" type="text" name="qa" value="" placeholder="QA">
            <p>Please list any profiles and/or projects this user needs to be assigned to</p>
            <textarea class="input" name="profile-project" rows="5" cols="50" placeholder="Profiles/Projects"></textarea>
            <input type="submit" name="button" value="Submit">
        </div>
      </form>
      <p><a href="home.html">Home</a></p>
    </div>
  </body>
</html>
