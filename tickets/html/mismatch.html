<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="author" content="Jean Mesa">
    <title>Support Requests | Collections Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="../js/scripts.js" async></script>
  </head>

  <body>
    <div class="main">
      <div class="logo">
        <img src="../img/nTHriveLogo.png" alt="nThrive Logo">
      </div> <br>
      <header class="main-header">
        <h1>Collections Management</h1>
      </header> <br><br>
      <form >
        <div class="selections">
          <h3 class="page-header">Balance Mismatch</h3> <br>
          <p id="account">What is the account number in question?</p>
          <input class="input" type="text" name="account" value="" placeholder="Account">
          <p id="balance">What is the correct balance?</p>
          <input class="input" type="text" name="balance" value="" placeholder="Correct Balance"> <br><br>
          <p>Please submit a screen shot of the host system displaying the correct balance</p>
          <input class="input" type="file" name="image" accept="image/*">
          <input type="submit" name="button" value="Submit">
        </div>
      </form><br>
        <p>
          <a href="home.html">Home</a>
        </p>
    </div>
  </body>
</html>
