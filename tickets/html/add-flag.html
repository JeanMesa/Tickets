<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="author" content="Jean Mesa">
    <title>Support Requests | Collections Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="../js/scripts.js" async></script>
  </head>

  <body>
    <div class="main">
      <div class="logo">
        <img src="../img/nTHriveLogo.png" alt="nThrive Logo">
      </div>
      <header class="main-header">
        <h1>Collections Management</h1>
      </header> <br/>
      <form >
        <div class="selections">
          <h3 class="page-header">Add Flag - Projects/Accounts</h3>
          <p id="flag">Which flag(s) needs to added?</p>
          <textarea class="input" rows="5" cols="50" type="text" name="flag" value="" placeholder="Flag(s)"></textarea>
          <p id="project">Which project(s) should this flag be made available for?</p>
          <textarea class="input" rows="5" cols="50" type="text" name="project" value="" placeholder="Project(s)"></textarea>
          <p id="project">Which account should this flag be assigned to?</p>
          <input class="input" type="text" name="account" value="" placeholder="Account">
          <p>If a flag needs to be assigned to multiple accounts, please upload an excel file here.</p>
          <input class="input" type="file" name="pic" accept="image/*">
          <input type="submit" name="button" value="Submit">
        </div>
      </form> <br>
      <p style="text-align: left; margin-left: 25px;"><a href="home.html">Home</a><a href="flags.html" style="margin-left: 25px;">Back</a></p>
    </div>
  </body>
