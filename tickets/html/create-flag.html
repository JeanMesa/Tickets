<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="../js/scripts.js" async></script>

  <body>
    <div class="main">

        <img src="../img/nTHriveLogo.png" alt="nThrive Logo">

      <header class="main-header">
        <h1>Collections Management</h1>
      </header> <br><br>

      <form name="" action="#" method="">
        <div class="selections">
          <h3 class="page-header">Flag Creation</h3><br>
          <table>
            <tr>
              <td>
                <p>Which flag(s) needs to created?</p>
                <textarea class="input" rows="5" cols="50" type="text" name="flag" value="" placeholder="Flag(s)"></textarea>

            </tr>
            <tr>
              <td>
                <p>Which project(s) should this flag be assigned to?</p>
                <textarea class="input" rows="5" cols="50" type="text" name="project" value="" placeholder="Project(s)"></textarea>
              </td>
              <td>
                <input type="submit" name="button" value="Submit" style="margin-top:110px;">
              </td>
            </tr>
          </table>
        </div>
      </form>

      <br>

      <p style="text-align: left; margin-left: 25px;"><a href="home.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="flags.html">Back</a></p>
